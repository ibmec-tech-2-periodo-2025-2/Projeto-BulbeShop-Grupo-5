<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Home</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="parte-superior">
        <div class="icon-menu">
          <img src="./assets/img/menu-icon.png" alt="" id="menu" />
        </div>

        <div class="barra-de-pesquisa">
          <div class="icon-lupa">
            <img src="./assets/img/lupa-icons.png" alt="" />
          </div>
            <input type="text" name="" id="pesquisa" placeholder="Search" />
            <!-- <label for="pesquisa"></label> -->
          <div class="icon-cancel">
            <img src="./assets/img/cancel-icons.png" alt="" />
          </div>  
        </div>
      </div>
    </section>

    <main>
      <div class="caixa-maior-produto">       
        <div class="imagem-produto"></div>
        <div class="especificacoes">
          <div class="nome-produto"><h2>PRODUTO</h2></div>
          <div class="preco-produto"><h2>PREÇO</h2></div>
        </div>
        <div class="detalhamento-produto">DETALHAMENTO</div>
      </div>
      <div class="separador"></div>
    </main>

    <aside>
      <div class="parte-inferior">
        <div class="titulo-setor"><h2>Produtos Eletrônicos</h2></div>
        <div class="caixa-maior-produto" id="produtos-eletronicos">
          <div class="produtoele">
            <div class="imagem-produto" id="produto-eletronico1"></div>
            <div class="especificacoes" id="esp-ele1">
              <div class="nome-produto"><h2>PRODUTO</h2></div>
              <div class="preco-produto"><h2>PREÇO</h2></div>
            </div>
            <div class="detalhamento-produto" id="det-ele1">DETALHAMENTO</div>
          </div>
          <div class="produtoele">
            <div class="imagem-produto" id="produto-eletronico2"></div>
            <div class="especificacoes" id="esp-ele2">
              <div class="nome-produto"><h2>PRODUTO</h2></div>
              <div class="preco-produto"><h2>PREÇO</h2></div>
            </div>
            <div class="detalhamento-produto" id="det-ele2">DETALHAMENTO</div>
          </div>
        </div>
      </div>
    </aside>

    <footer class="rodape">
        <div class="teste"></div>
        <div class="teste"></div>
        <div class="teste-logo"></div>
        <div class="teste"></div>
        <div class="teste"></div>
    </footer>
  </body>
</html>
