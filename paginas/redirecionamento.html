<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Home</title>
    <link rel="stylesheet" href="/assets/style-redirect.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="parte-superior">
        <div class="itens-header">
          <div class="icon-seta">
            <img src="/assets/img/corner-up-left.png" alt="" id="seta"/>
          </div>
          <div class="logo-bulbe">
            <img src="/assets/img/logo-base.png" alt="" id="bulbe"/>
          </div>
          <div class="sino-e-avatar">
            <div class="icon-sino">
              <img src="/assets/img/Notificação.png" alt="" id="sino"/>
            </div>
            <div class="icon-user">
              <img src="/assets/img/Avatar.png" alt="" id="avatar"/>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="aviso">
        <h3 id="aviso-saida">Você está saindo do site da Bulbe e será redirecionado para o parceiro para finalizar a compra, deseja continuar?</h3>
        <div class="botoes-aviso">
            <a href="/paginas/produto.html" id="botao-aviso-1">
              <button class="botao-aviso" >Não</button>
            </a> 
            <a href="" id="botao-aviso-2">
              <button class="botao-aviso" >Sim</button>
            </a>
            
        </div>
    </div>

    <main>
      <div class="nome-e-imgs">
        <div class="nome">
          <h3 id="nome-produto">Smart Lâmpada</h3>
        </div>
        <div  class="img-maior-setas">
          <img src="/assets/img/arrow-narrow-left.png" alt="" id="seta-esq">
          <div class="foto-maior">
            <img src="/assets/img/image-1.png" alt="" id="foto-principal">
          </div>
          <img src="/assets/img/arrow-narrow-right.png" alt="" id="seta-dir">
        </div>
        <div class="imgs-menores">
          <div class="imagenzinhas">
            <div id="foto-menor-1" class="botao-foto"><img src="/assets/img/image-2.png" alt="" class ="foto-menor"></div>
            <div id="foto-menor-2" class="botao-foto"><img src="/assets/img/image-3.png" alt="" class ="foto-menor"></div>
            <div id="foto-menor-3" class="botao-foto"><img src="/assets/img/image-4.png" alt="" class ="foto-menor"></div>
            <div id="foto-menor-4" class="botao-foto"><img src="/assets/img/image-5.png" alt="" class ="foto-menor"></div>
          </div>
        </div>
      </div>

      <div class="descricao-geral">

        <div class="marca-e-avaliacao">
          <div class="avaliacao">
            <!-- <div class="estrelas">
              <img src="/assets/img/Icon.png" alt="">
              <img src="/assets/img/Icon.png" alt="">
              <img src="/assets/img/Icon.png" alt="">
              <img src="/assets/img/Icon.png" alt="">
              <img src="/assets/img/Icon.png" alt="">
            </div>
            <div class="num-aval">(100)</div>
          </div> -->
          <div class="marca">
            <img id="logo-marca" src="/assets/img/image-6.png" alt="Marca" />
          </div>
        </div>

        <div class="specs">
          <h4 id="descricao-produto"></h4>
        </div>

        <div class="preco">
          <h1 id="preco-produto"></h1>
          <h4 id="parcelamento-produto"></h4>
        </div>

        <div class="botao-e-bookmark">
          <div class="botao-final">
            <a id="link-afiliado" href="#" target="_blank">
              <button>Ir para o site</button>
            </a>
          </div>
          <div class="bookmark">
            <img src="/assets/img/Component.png" alt="Favoritar" />
          </div>
        </div>

      </div>
    </main>
    <script src="/scripts/produto.js"></script>
