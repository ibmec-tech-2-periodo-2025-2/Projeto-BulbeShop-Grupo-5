<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Categorias</title>
    <link rel="stylesheet" href="/assets/style-categorias.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <body>

    <header>
      <div class="parte-superior">
        <div class="itens-header">
          <a href="/index.html">

          </a>

          <a href="/index.html">
            <div class="logo-bulbe">
              <img src="/assets/img/logo-base.png" alt="Logo Bulbe" id="bulbe" />
            </div>
          </a>

          <div class="sino-e-avatar">
            <a href="/paginas/favoritos.html">
              <div class="icon-sino">
                <img src="/assets/img/bookmark.svg" alt="Favoritos" id="sino" />
              </div>
            </a>
            <div class="icon-user">
              <img src="/assets/img/Avatar.png" alt="Usuário" id="avatar" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
      <!-- Cabeçalho da categoria -->
      <div class="categoria">
        <h3 id="classe">Carregando...</h3>
        <!-- <div id="icon-lampada">
          <img src="/assets/img/lightbulb-04.png" alt="Ícone Categoria" id="lampada" />
        </div>
      </div> -->

      <div id="lista-produtos"></div>
