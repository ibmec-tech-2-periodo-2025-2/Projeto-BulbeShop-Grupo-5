<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afiliados</title>
  <link rel="stylesheet" href="/assets/style-afiliados.css">
   <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>
<body class="amazon">

  <header>
    <div class="parte-superior">
      <div class="itens-header">
        <a href="/index.html">
          <div class="icon-seta">
            <img src="/assets/img/corner-up-left.png" alt="" id="seta" />
          </div>
        </a>
        <a href="/index.html">
        <div class="logo-bulbe">
          <img src="/assets/img/logo-base.png" alt="" id="bulbe" />
        </div></a>
        <div class="sino-e-avatar">
          <a href="/paginas/favoritos.html"><div class="icon-sino">
            <img src="/assets/img/bookmark.svg" alt="" id="sino" />
          </div></a>
          <div class="icon-user">
            <img src="/assets/img/Avatar.png" alt="" id="avatar" />
          </div>
        </div>
      </div>
    </div>
    <div class="arealogo">
    <h1 class="nome-empresa">Amazon</h1>
    <div class="logo"></div>
    </div>
    
  </header>

  <div class="headerSpace">
  </div>

  <main>
  <div class="scroll">
    <section>
      <h1 class="nomeAfiliado">Produtos <span class="nome-empresa-afiliado">Amazon</span></h1>
      
      <div class="areaItens">
        
        <div class="carrossel" id="carrossel-principal">
          </div>

        <div class="desconto">
          <img class="img-desconto"src="/assets/img/img-banner-amazon.png" alt="desconto">
        </div>
        
        <div class="areaPequena">
          <h1 class="nomeCategoria">Mais produtos na Amazon</h1>
          
          <div class="carrossel" id="carrosselDois">
            </div>
        </div>

      </div>
    </section>
  </div>
</main>

  <script src="/scripts/afiliadosrc.js"></script>
</body>
</html>
